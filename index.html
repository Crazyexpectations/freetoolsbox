<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free Tools Box - Online Tools Hub</title>
  
  <!-- In-Page Ad Script (PropellerAds) -->
  <script src="https://richinfo.co/richpartners/in-page/js/richads-ob.js?pubid=972046&siteid=362675" async></script>

  <!-- Google AdSense Placeholder -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js" crossorigin="anonymous"></script>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #333;
    }
    header {
      background: #111;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.2rem;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .tool {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    h2 {
      margin-top: 0;
      color: #444;
    }
    input, button, textarea {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    canvas, img {
      margin-top: 10px;
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .ads {
      margin: 20px 0;
      text-align: center;
    }
    .download-btn {
      background-color: #28a745;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Free Tools Box</h1>
    <p>Unlimited use of simple, free tools in one place.</p>
  </header>

  <main>

    <!-- Google AdSense -->
    <div class="ads">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-XXXXXXX"
           data-ad-slot="XXXXXXX"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <!-- PDF to PNG -->
    <div class="tool">
      <h2>ðŸ“„ PDF to PNG (First Page)</h2>
      <input type="file" id="pdfInput" accept="application/pdf" />
      <canvas id="pdfCanvas"></canvas>
      <button class="download-btn" onclick="downloadCanvas()">Download Image</button>
    </div>

    <!-- QR Code Generator -->
    <div class="tool">
      <h2>ðŸ”— QR Code Generator</h2>
      <input type="text" id="qrText" placeholder="Enter URL or text" />
      <button onclick="generateQR()">Generate QR</button>
      <div id="qrcode"></div>
    </div>

    <!-- YouTube Thumbnail Downloader -->
    <div class="tool">
      <h2>ðŸŽ¥ YouTube Thumbnail Downloader</h2>
      <input type="text" id="ytUrl" placeholder="Paste YouTube video URL" />
      <button onclick="getThumbnail()">Get Thumbnail</button>
      <div id="thumbResult"></div>
    </div>

  </main>

  <!-- Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script>
    // PDF to PNG
    document.getElementById('pdfInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function() {
        const typedarray = new Uint8Array(this.result);
        pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
          pdf.getPage(1).then(function(page) {
            const scale = 1.5;
            const viewport = page.getViewport({ scale });
            const canvas = document.getElementById('pdfCanvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
              canvasContext: context,
              viewport: viewport
            };
            page.render(renderContext);
          });
        });
      };
      reader.readAsArrayBuffer(file);
    });

    // Download PDF canvas
    function downloadCanvas() {
      const canvas = document.getElementById('pdfCanvas');
      const image = canvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.href = image;
      link.download = 'converted-page.png';
      link.click();
    }

    // QR Code
    function generateQR() {
      const text = document.getElementById('qrText').value;
      if (!text) return alert("Enter something first!");
      document.getElementById('qrcode').innerHTML = '';
      QRCode.toCanvas(document.createElement('canvas'), text, { width: 200 }, (err, canvas) => {
        if (err) console.error(err);
        else document.getElementById('qrcode').appendChild(canvas);
      });
    }

    // YouTube Thumbnail
    function getThumbnail() {
      const url = document.getElementById('ytUrl').value;
      const videoId = url.split('v=')[1]?.split('&')[0] || url.split('/').pop();
      if (!videoId) return alert('Invalid YouTube URL');
      const imgUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
      document.getElementById('thumbResult').innerHTML = `<img src="${imgUrl}" alt="Thumbnail">`;
    }
  </script>
</body>
</html>
