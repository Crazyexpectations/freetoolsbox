<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free Tools Hub</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }
    header {
      background: #222;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .tool {
      background: #fff;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }
    .tool h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }
    input, button, select, textarea {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    canvas, img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .download-btn {
      margin-top: 10px;
      display: inline-block;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .output-group {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .pdf-page {
      position: relative;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>

<header>
  <h1>ðŸ“¦ Free Tools Hub</h1>
  <p>Use these tools forever, free and unlimited.</p>
</header>

<main>

  <!-- Tool 1: PDF to PNG -->
  <div class="tool">
    <h2>ðŸ“„ PDF to Image (All Pages)</h2>
    <input type="file" id="pdfInput" accept="application/pdf" />
    <select id="imageFormat">
      <option value="png">PNG</option>
      <option value="jpeg">JPG</option>
    </select>
    <div id="pdfOutput" class="output-group"></div>
  </div>

  <!-- Tool 2: QR Code Generator -->
  <div class="tool">
    <h2>ðŸ”— QR Code Generator</h2>
    <input type="text" id="qrText" placeholder="Enter text or URL" />
    <button onclick="generateQR()">Generate QR</button>
    <div id="qrcode"></div>
  </div>

  <!-- Tool 3: YouTube Thumbnail Downloader -->
  <div class="tool">
    <h2>ðŸŽ¥ YouTube Thumbnail Downloader</h2>
    <input type="text" id="ytUrl" placeholder="Paste YouTube video URL" />
    <button onclick="getThumbnail()">Get Thumbnail</button>
    <div id="thumbResult"></div>
  </div>

</main>

<script>
  // PDF to Image Converter
  document.getElementById("pdfInput").addEventListener("change", function (e) {
    const file = e.target.files[0];
    const format = document.getElementById("imageFormat").value;
    const output = document.getElementById("pdfOutput");
    output.innerHTML = "";

    if (!file) return;

    const reader = new FileReader();
    reader.onload = function () {
      const typedarray = new Uint8Array(this.result);
      pdfjsLib.getDocument(typedarray).promise.then(function (pdf) {
        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          pdf.getPage(pageNum).then(function (page) {
            const scale = 1.5;
            const viewport = page.getViewport({ scale });
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
              canvasContext: context,
              viewport: viewport,
            };

            page.render(renderContext).promise.then(() => {
              const imgData = canvas.toDataURL("image/" + format);
              const pageDiv = document.createElement("div");
              pageDiv.className = "pdf-page";
              pageDiv.innerHTML = `
                <img src="${imgData}" alt="Page ${pageNum}" />
                <a href="${imgData}" class="download-btn" download="page-${pageNum}.${format}">Download Page ${pageNum}</a>
              `;
              output.appendChild(pageDiv);
            });
          });
        }
      });
    };
    reader.readAsArrayBuffer(file);
  });

  // QR Code Generator
  function generateQR() {
    const text = document.getElementById("qrText").value;
    if (!text) return alert("Please enter text");

    const container = document.getElementById("qrcode");
    container.innerHTML = "";

    const canvas = document.createElement("canvas");
    QRCode.toCanvas(canvas, text, { width: 200 }, (err) => {
      if (err) {
        console.error(err);
        alert("Failed to generate QR code");
      } else {
        container.appendChild(canvas);
        const link = document.createElement("a");
        link.textContent = "Download QR Code";
        link.className = "download-btn";
        link.download = "qrcode.png";
        link.href = canvas.toDataURL("image/png");
        container.appendChild(link);
      }
    });
  }

  // YouTube Thumbnail Downloader
  function getThumbnail() {
    const input = document.getElementById("ytUrl").value.trim();
    let videoId = "";

    try {
      if (input.includes("youtube.com")) {
        const url = new URL(input);
        videoId = url.searchParams.get("v");
      } else if (input.includes("youtu.be")) {
        const parts = input.split("youtu.be/");
        videoId = parts[1].split("?")[0];
      }

      if (!videoId || videoId.length !== 11) {
        throw new Error("Invalid ID");
      }

      const imgUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;

      const result = document.getElementById("thumbResult");
      result.innerHTML = `
        <img src="${imgUrl}" alt="Thumbnail"/>
        <a href="${imgUrl}" class="download-btn" download="thumbnail.jpg">Download Thumbnail</a>
      `;
    } catch {
      alert("Invalid YouTube URL");
    }
  }
</script>
</body>
</html>
