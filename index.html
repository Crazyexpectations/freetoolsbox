<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Free Online Tools - No Limits!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #111;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    .tool {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button, textarea {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      max-width: 400px;
    }
    canvas {
      margin-top: 10px;
      border: 1px solid #ccc;
    }
    .ads {
      margin: 20px 0;
      text-align: center;
    }
  </style>

  <!-- GOOGLE ADSENSE -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
  <h1>Free Tools Hub</h1>
  <p>Use these tools forever, free and unlimited.</p>
</header>

<main>

  <!-- AD SPACE -->
  <div class="ads">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXX"
         data-ad-slot="XXXXXXX"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- TOOL 1: PDF to PNG -->
  <div class="tool">
    <h2>ðŸ“„ PDF to PNG (First Page)</h2>
    <input type="file" id="pdfInput" accept="application/pdf">
    <canvas id="pdfCanvas"></canvas>
  </div>

  <!-- TOOL 2: QR Code Generator -->
  <div class="tool">
    <h2>ðŸ”— QR Code Generator</h2>
    <input type="text" id="qrText" placeholder="Enter text or URL">
    <button onclick="generateQR()">Generate</button>
    <div id="qrcode"></div>
  </div>

  <!-- TOOL 3: YouTube Thumbnail Downloader -->
  <div class="tool">
    <h2>ðŸŽ¥ YouTube Thumbnail Downloader</h2>
    <input type="text" id="ytUrl" placeholder="Paste YouTube video URL">
    <button onclick="getThumbnail()">Get Thumbnail</button>
    <div id="thumbResult"></div>
  </div>

</main>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

<!-- QR Code JS -->
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<script>
  // PDF to PNG
  document.getElementById('pdfInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function() {
      const typedarray = new Uint8Array(this.result);
      pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
        pdf.getPage(1).then(function(page) {
          const scale = 1.5;
          const viewport = page.getViewport({ scale });
          const canvas = document.getElementById('pdfCanvas');
          const context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          page.render(renderContext);
        });
      });
    };
    reader.readAsArrayBuffer(file);
  });

  // QR Generator
  function generateQR() {
    const text = document.getElementById('qrText').value;
    if (!text) return alert("Please enter text");
    document.getElementById('qrcode').innerHTML = '';
    QRCode.toCanvas(document.createElement('canvas'), text, { width: 200 }, (err, canvas) => {
      if (err) console.error(err);
      else document.getElementById('qrcode').appendChild(canvas);
    });
  }

  // YouTube Thumbnail
  function getThumbnail() {
    const url = document.getElementById('ytUrl').value;
    const videoId = url.split('v=')[1]?.split('&')[0] || url.split('/').pop();
    if (!videoId) return alert('Invalid YouTube URL');
    const imgUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
    document.getElementById('thumbResult').innerHTML = `<img src="${imgUrl}" alt="Thumbnail" style="max-width:100%;">`;
  }
</script>

</body>
</html>
