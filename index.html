<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toolbox - All In One</title>
  <link rel="icon" href="your-logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #eee;
    }
    header {
      position: sticky;
      top: 0;
      background-color: #1e1e1e;
      z-index: 999;
    }
    nav {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      font-size: 14px;
    }
    nav a {
      color: #aaa;
      text-decoration: none;
      padding: 6px 12px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #fff;
    }
    section {
      padding: 40px 20px;
      border-bottom: 1px solid #333;
    }
    h2 {
      color: #90caf9;
    }
    .toolbox {
      max-width: 900px;
      margin: auto;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      background: #222;
    }
    @media screen and (max-width: 768px) {
      nav {
        flex-wrap: wrap;
        justify-content: center;
      }
      section {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#pdf">PDF Tool</a>
      <a href="#qr">QR Generator</a>
      <a href="#thumbnail">YouTube Thumbnail</a>
      <a href="#shortener">Link Shortener</a>
      <a href="#bgremover">Background Remover</a>
      <a href="#audioextract">Audio Extractor</a>
      <a href="#videoconvert">Video Converter</a>
    </nav>
  </header>

  <div class="toolbox">
    <section id="pdf">
      <h2>PDF to JPG/PNG</h2>
      <iframe src="https://tools.pdf24.org/en/pdf-to-image"></iframe>
    </section>

    <section id="qr">
      <h2>QR Code Generator</h2>
      <iframe src="https://www.qr-code-generator.com/" ></iframe>
    </section>

    <section id="thumbnail">
      <h2>YouTube Thumbnail Downloader</h2>
      <iframe src="https://ytthumb.com/" ></iframe>
    </section>

    <section id="shortener">
      <h2>URL Shortener</h2>
      <iframe src="https://shrtco.de/" ></iframe>
    </section>

    <section id="bgremover">
      <h2>Background Remover</h2>
      <iframe src="https://www.remove.bg/" ></iframe>
    </section>

    <section id="audioextract">
      <h2>Audio Extractor (from Video)</h2>
      <iframe src="https://www.audioextractor.net/" ></iframe>
    </section>

    <section id="videoconvert">
      <h2>Video Converter</h2>
      <iframe src="https://convert-video-online.com/" ></iframe>
    </section>
  </div>

  <!-- Smooth scroll behavior -->
  <script>
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const id = this.getAttribute('href').substring(1);
        const section = document.getElementById(id);
        window.scrollTo({
          top: section.offsetTop - 40,
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
