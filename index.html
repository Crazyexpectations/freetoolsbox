<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toolbox - Offline Tools</title>
  <link rel="icon" href="your-logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #eee;
    }
    header {
      position: sticky;
      top: 0;
      background-color: #1e1e1e;
      z-index: 999;
    }
    nav {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      font-size: 14px;
    }
    nav a {
      color: #aaa;
      text-decoration: none;
      padding: 6px 12px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #fff;
    }
    section {
      padding: 40px 20px;
      border-bottom: 1px solid #333;
    }
    h2 {
      color: #90caf9;
    }
    .toolbox {
      max-width: 900px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 120px;
      background: #1e1e1e;
      border: 1px solid #444;
      color: #eee;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
      border-radius: 6px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background-color: #1976d2;
    }
    @media screen and (max-width: 768px) {
      nav {
        flex-wrap: wrap;
        justify-content: center;
      }
      section {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#textTool">Text Converter</a>
      <!-- Add links for more offline tools -->
    </nav>
  </header>

  <div class="toolbox">
    <section id="textTool">
      <h2>Text to Uppercase Converter (Offline)</h2>
      <textarea id="textInput" placeholder="Enter your text here..."></textarea>
      <button onclick="convertText()">Convert to UPPERCASE</button>
      <textarea id="textOutput" placeholder="Result..." readonly></textarea>
    </section>

    <!-- Add more offline sections/tools below -->
  </div>

  <script>
    function convertText() {
      const input = document.getElementById("textInput").value;
      document.getElementById("textOutput").value = input.toUpperCase();
    }

    // Smooth scroll
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const id = this.getAttribute('href').substring(1);
        const section = document.getElementById(id);
        window.scrollTo({
          top: section.offsetTop - 40,
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
