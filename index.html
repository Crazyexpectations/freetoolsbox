<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free Tools Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #111;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    .tool {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, button, textarea {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    canvas {
      margin-top: 10px;
      border: 1px solid #ccc;
    }
    .ads {
      margin: 30px 0;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .download-btn {
      margin-top: 10px;
      display: inline-block;
      padding: 10px 15px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>

  <!-- PROPELLER ADS -->
  <script data-cfasync="false" src="https://propu.sh/pfe/current/tag.min.js?z=7433906" async></script>

  <!-- RICHADS IN-PAGE -->
  <script src="https://richinfo.co/richpartners/in-page/js/richads-ob.js?pubid=972046&siteid=362675" async></script>
</head>
<body>

  <header>
    <h1>Free Tools Hub</h1>
    <p>Use these tools forever, free and unlimited.</p>
  </header>

  <main>

    <!-- Ads Placeholder -->
    <div class="ads">
      <!-- Ads may load here -->
      <p>Loading ads...</p>
    </div>

    <!-- Tool 1: PDF to PNG -->
    <div class="tool">
      <h2>ðŸ“„ PDF to PNG (First Page)</h2>
      <input type="file" id="pdfInput" accept="application/pdf" />
      <canvas id="pdfCanvas"></canvas>
    </div>

    <!-- Tool 2: QR Code Generator -->
    <div class="tool">
      <h2>ðŸ”— QR Code Generator</h2>
      <input type="text" id="qrText" placeholder="Enter text or URL" />
      <button onclick="generateQR()">Generate</button>
      <div id="qrcode"></div>
    </div>

    <!-- Tool 3: YouTube Thumbnail Downloader -->
    <div class="tool">
      <h2>ðŸŽ¥ YouTube Thumbnail Downloader</h2>
      <input type="text" id="ytUrl" placeholder="Paste YouTube video URL" />
      <button onclick="getThumbnail()">Get Thumbnail</button>
      <div id="thumbResult"></div>
    </div>

  </main>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

  <!-- QR Code JS -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script>
    // PDF to PNG
    document.getElementById("pdfInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        const typedarray = new Uint8Array(this.result);
        pdfjsLib.getDocument(typedarray).promise.then(function (pdf) {
          pdf.getPage(1).then(function (page) {
            const scale = 1.5;
            const viewport = page.getViewport({ scale });
            const canvas = document.getElementById("pdfCanvas");
            const context = canvas.getContext("2d");
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
              canvasContext: context,
              viewport: viewport,
            };
            page.render(renderContext);
          });
        });
      };
      reader.readAsArrayBuffer(file);
    });

    // QR Generator
    function generateQR() {
      const text = document.getElementById("qrText").value;
      if (!text) return alert("Please enter text");

      const container = document.getElementById("qrcode");
      container.innerHTML = "";

      const canvas = document.createElement("canvas");
      QRCode.toCanvas(canvas, text, { width: 200 }, (err) => {
        if (err) console.error(err);
        else {
          container.appendChild(canvas);
          const link = document.createElement("a");
          link.textContent = "Download QR Code";
          link.className = "download-btn";
          link.download = "qrcode.png";
          link.href = canvas.toDataURL("image/png");
          container.appendChild(link);
        }
      });
    }

    // YouTube Thumbnail
    function getThumbnail() {
      const input = document.getElementById("ytUrl").value.trim();
      let videoId = "";

      if (input.includes("youtube.com")) {
        videoId = input.split("v=")[1]?.split("&")[0];
      } else if (input.includes("youtu.be")) {
        videoId = input.split("youtu.be/")[1]?.split("?")[0];
      }

      if (!videoId || videoId.length !== 11) {
        alert("Invalid YouTube URL");
        return;
      }

      const imgUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;

      const result = document.getElementById("thumbResult");
      result.innerHTML = `<img src="${imgUrl}" alt="Thumbnail"/><br>
        <a href="${imgUrl}" class="download-btn" download="thumbnail.jpg">Download Thumbnail</a>`;
    }
  </script>
</body>
</html>
