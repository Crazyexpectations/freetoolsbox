<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart ToolKit - All in One</title>
  <link rel="icon" type="image/png" href="Logo.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    nav {
      background: #1e1e1e;
      padding: 8px 16px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
      display: flex;
      justify-content: space-around;
      font-size: 14px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 6px 12px;
    }
    nav a:hover {
      background: #333;
      border-radius: 4px;
    }
    .container {
      padding: 80px 20px 20px;
      display: grid;
      gap: 40px;
    }
    section {
      background: #1f1f1f;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }
    h2 {
      color: #00ffe7;
    }
    iframe {
      width: 100%;
      height: 80px;
      border: none;
    }
    .tool-output {
      margin-top: 10px;
      word-wrap: break-word;
    }
    button, input, select {
      padding: 8px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      margin-top: 6px;
    }
    input[type="file"] {
      background: none;
    }
    .ad-section {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#pdf">PDF to Image</a>
    <a href="#qr">QR Generator</a>
    <a href="#yt">YouTube Thumbnail</a>
    <a href="#short">Link Shortener</a>
    <a href="#bgremove">Background Remover</a>
    <a href="#audio">Audio Extractor</a>
    <a href="#convert">Video Converter</a>
  </nav>
  <div class="container">

    <!-- PDF to Image -->
    <section id="pdf">
      <h2>PDF to Image (PNG/JPG)</h2>
      <input type="file" id="pdfFile" accept="application/pdf">
      <select id="imgType">
        <option value="png">PNG</option>
        <option value="jpeg">JPG</option>
      </select>
      <button onclick="convertPDF()">Convert</button>
      <div id="pdfOutput" class="tool-output"></div>
    </section>

    <!-- QR Code Generator -->
    <section id="qr">
      <h2>QR Code Generator</h2>
      <input type="text" id="qrText" placeholder="Enter text or URL">
      <button onclick="generateQR()">Generate</button>
      <div id="qrOutput"></div>
    </section>

    <!-- YouTube Thumbnail Downloader -->
    <section id="yt">
      <h2>YouTube Thumbnail Downloader</h2>
      <input type="text" id="ytURL" placeholder="Enter YouTube URL">
      <button onclick="getYTThumb()">Get Thumbnail</button>
      <div id="ytOutput"></div>
    </section>

    <!-- Link Shortener -->
    <section id="short">
      <h2>Link Shortener</h2>
      <input type="text" id="longURL" placeholder="Enter URL">
      <button onclick="shortenLink()">Shorten</button>
      <div id="shortOutput"></div>
    </section>

    <!-- Background Remover -->
    <section id="bgremove">
      <h2>Background Remover (API required)</h2>
      <input type="file" id="bgImage">
      <button onclick="removeBG()">Remove Background</button>
      <div id="bgOutput"></div>
    </section>

    <!-- Audio Extractor -->
    <section id="audio">
      <h2>Extract Audio from Video</h2>
      <input type="file" id="videoFile" accept="video/*">
      <button onclick="extractAudio()">Extract MP3</button>
      <div id="audioOutput"></div>
    </section>

    <!-- Video Converter -->
    <section id="convert">
      <h2>Video Converter</h2>
      <input type="file" id="inputVideo">
      <select id="convertFormat">
        <option value="mp4">MP4</option>
        <option value="mp3">MP3</option>
      </select>
      <button onclick="convertVideo()">Convert</button>
      <div id="convertOutput"></div>
    </section>

    <!-- Ads Section -->
    <div class="ad-section">
      <!-- Example AdSense Placeholder -->
      <iframe src="https://ads.microworkers.com/" title="Ad"></iframe>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ffmpeg.js/ffmpeg.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode"></script>
  <script>
    // PDF to Image converter
    function convertPDF() {
      const file = document.getElementById("pdfFile").files[0];
      const imgType = document.getElementById("imgType").value;
      if (!file) return alert("Upload PDF first.");
      // Placeholder: In browser, PDF.js can't export image directly; use server or wasm lib
      document.getElementById("pdfOutput").innerHTML = "PDF loaded, conversion not supported fully offline.";
    }

    // QR Code Generator
    function generateQR() {
      const qrText = document.getElementById("qrText").value;
      const canvas = document.createElement("canvas");
      QRCode.toCanvas(canvas, qrText, function (error) {
        if (error) console.error(error);
        const link = document.createElement("a");
        link.download = "qr.png";
        link.innerText = "Download QR";
        canvas.toBlob(blob => {
          link.href = URL.createObjectURL(blob);
        });
        const output = document.getElementById("qrOutput");
        output.innerHTML = "";
        output.appendChild(canvas);
        output.appendChild(link);
      });
    }

    // YouTube Thumbnail Downloader
    function getYTThumb() {
      const url = document.getElementById("ytURL").value;
      const match = url.match(/(?:youtu.be\/|v=)([\w-]{11})/);
      if (!match) return alert("Invalid URL");
      const id = match[1];
      const thumb = `https://img.youtube.com/vi/${id}/hqdefault.jpg`;
      const output = document.getElementById("ytOutput");
      output.innerHTML = `<img src="${thumb}" style="max-width:100%"><br><a href="${thumb}" download>Download Thumbnail</a>`;
    }

    // Link Shortener using TinyURL
    async function shortenLink() {
      const longURL = document.getElementById("longURL").value;
      const res = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(longURL)}`);
      const short = await res.text();
      document.getElementById("shortOutput").innerText = short;
    }

    // Background Remover Placeholder (API Required)
    function removeBG() {
      alert("This requires an API key. Add remove.bg API or similar in code.");
    }

    // Audio Extractor + Video Converter (Placeholder)
    function extractAudio() {
      alert("Client-side MP3 extraction needs ffmpeg.wasm, which requires setup.");
    }

    function convertVideo() {
      alert("Client-side video convert needs ffmpeg.wasm. Complex setup required.");
    }
  </script>
</body>
</html>
