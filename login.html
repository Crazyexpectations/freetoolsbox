<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Softwork Solutions</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>
  <script defer src="login.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cursor-ghost" id="ghost">
    <div class="ghost-body">
      <div class="face">
        <div class="eyes">
          <div class="eye left"></div>
          <div class="eye right"></div>
        </div>
        <div class="mouth"></div>
      </div>
      <div class="hands">
        <div class="hand left-hand"></div>
        <div class="hand right-hand"></div>
      </div>
      <div class="wavy-bottom">
        <div></div><div></div><div></div>
      </div>
      <div class="speech-bubble">Welcome!</div>
    </div>
  </div>

  <header class="navbar">
    <div class="nav-container">
      <div class="nav-left">
        <a href="index.html" class="logo">
          <img id="logo-img" src="logo.png" alt="Softwork Logo">
          <span>Softwork Solutions</span>
        </a>
      </div>
      <div class="nav-center">
        <label class="theme-switch">
          <span class="icon light"><i data-lucide="sun"></i></span>
          <input type="checkbox" id="theme-toggle">
          <span class="slider"></span>
          <span class="icon dark"><i data-lucide="moon"></i></span>
        </label>
      </div>
      <div class="nav-right">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
        </ul>
      </div>
    </div>
  </header>

  <section class="hero" style="min-height: 90vh; display: flex; align-items: center; justify-content: center; padding: 2rem; position: relative;">
    <canvas id="network-bg"></canvas>
    <div class="hero-inner" style="max-width: 480px; width: 100%; background: rgba(255, 255, 255, 0.05); padding: 2.5rem; border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.15); backdrop-filter: blur(10px);">
      <div id="auth-container">
        <h1 style="margin-bottom: 0.5rem; font-size: 2rem; text-align: center;">Sign In</h1>
        <form id="login-form" style="display: flex; flex-direction: column; gap: 1.2rem; margin-top: 1rem;">
          <input type="email" id="login-email" placeholder="Email" required style="padding: 12px 16px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem;" />
          <input type="password" id="login-password" placeholder="Password" required style="padding: 12px 16px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem;" />
          <a href="#" id="forgot-password" style="text-align: right; font-size: 0.9rem; color: #00bcd4;">Forgot Password?</a>
          <button type="submit" class="btn primary" style="padding: 12px 24px; font-size: 1rem; border-radius: 8px; font-weight: 600;">Sign In</button>
          <div style="text-align: center; color: #aaa; font-size: 0.9rem;">or</div>
          <button type="button" id="google-login" class="btn secondary" style="display: flex; align-items: center; justify-content: center; gap: 8px; padding: 12px 24px; font-size: 1rem; border-radius: 8px;">
            <i data-lucide="globe"></i> Sign in with Google
          </button>
        </form>
        <div style="margin-top: 1.5rem; text-align: center; font-size: 0.9rem; color: #aaa;">
          Don't have an account? <a href="#" id="toggle-signup" style="color: #00bcd4;">Create one</a>
        </div>
      </div>

      <div id="signup-container" style="display: none;">
        <h1 style="margin-bottom: 0.5rem; font-size: 2rem; text-align: center;">Create Account</h1>
        <form id="signup-form" style="display: flex; flex-direction: column; gap: 1.2rem; margin-top: 1rem;">
          <input type="email" id="signup-email" placeholder="Email" required style="padding: 12px 16px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem;" />
          <input type="password" id="signup-password" placeholder="Password" required style="padding: 12px 16px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem;" />
          <button type="submit" class="btn primary" style="padding: 12px 24px; font-size: 1rem; border-radius: 8px; font-weight: 600;">Create Account</button>
        </form>
        <div style="margin-top: 1.5rem; text-align: center; font-size: 0.9rem; color: #aaa;">
          Already have an account? <a href="#" id="toggle-login" style="color: #00bcd4;">Sign In</a>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="footer-top">
        <div class="footer-brand">
          <img src="logo.png" alt="Softwork">
          <p>Softwork Solutions – Powering Digital Vision</p>
        </div>
        <div class="footer-links">
          <a href="index.html">Home</a>
          <a href="services.html">Services</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </div>
        <div class="socials">
          <a href="#">LinkedIn</a>
          <a href="#">Twitter</a>
        </div>
      </div>
      <div class="footer-bottom">
        <p>© 2025 Softwork Solutions. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script>lucide.createIcons();</script>
</body>
</html>
