<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Dashboard | Softwork Solutions</title>
  <link rel="stylesheet" href="services.css" />
  <script defer src="script.js"></script>
  <link rel="icon" href="logo-light.png" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCQsc-_nnGKlxHfhMBD4rIovrjLla0yp-4",
      authDomain: "software-solutions-f17c1.firebaseapp.com",
      projectId: "software-solutions-f17c1",
      storageBucket: "software-solutions-f17c1.appspot.com",
      messagingSenderId: "911290181585",
      appId: "1:911290181585:web:30109dccae395055aa62f0"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>

<body>
  <div class="cursor-ghost" id="ghost"></div>

  <!-- NAVIGATION -->
  <header class="navbar">
    <div class="nav-container">
      <div class="nav-left">
        <div class="logo">
          <img src="logo.png" alt="Logo" />
          <span>Softwork Solutions</span>
        </div>
      </div>
      <div class="mobile-only">
        <button class="menu-toggle" id="menu-toggle"><i data-lucide="menu"></i></button>
      </div>
      <div class="nav-center">
        <label class="theme-switch">
          <span class="icon light"><i data-lucide="sun"></i></span>
          <input type="checkbox" id="theme-toggle">
          <span class="slider"></span>
          <span class="icon dark"><i data-lucide="moon"></i></span>
        </label>
      </div>
      <div class="nav-right">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <button class="btn login-btn" onclick="logout()">Logout</button>
      </div>
    </div>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <canvas id="network-bg"></canvas>
    <div class="hero-inner">
      <h1>Your Dashboard</h1>
      <p>Welcome back! View your submitted onboarding forms here.</p>
    </div>
  </section>

  <!-- USER PROFILE SECTION -->
  <section class="container" style="text-align:center; margin-top: 2rem;">
    <p id="loading-msg">Checking login status...</p>
    <img id="user-pic" src="" alt="Profile Picture" style="width: 100px; border-radius: 50%; display:none;" />
    <h2 id="user-name"></h2>
    <p id="user-email"></p>
  </section>

  <!-- FORM SUBMISSIONS -->
  <section class="container" style="margin-top: 3rem;">
    <h2>Submitted Forms</h2>
    <div id="form-submissions" style="margin-top: 1.5rem;">Loading...</div>
  </section>

  <!-- JS to load form submissions -->
  <script>
    firebase.auth().onAuthStateChanged(user => {
      document.getElementById("loading-msg").style.display = "none";
      if (user) {
        document.getElementById("user-pic").src = user.photoURL || "default.png";
        document.getElementById("user-pic").style.display = "inline-block";
        document.getElementById("user-name").textContent = user.displayName || "User";
        document.getElementById("user-email").textContent = user.email;

        db.collection("onboarding_submissions")
          .where("email", "==", user.email)
          .orderBy("timestamp", "desc")
          .get()
          .then(snapshot => {
            const container = document.getElementById("form-submissions");
            if (snapshot.empty) {
              container.innerHTML = "<p>No submissions found yet.</p>";
              return;
            }
            container.innerHTML = "";
            snapshot.forEach(doc => {
              const data = doc.data();
              const div = document.createElement("div");
              div.className = "form-card";
              div.style.cssText = `
                background:#fff;
                color:#000;
                padding:1rem;
                border-radius:8px;
                box-shadow:0 2px 8px rgba(0,0,0,0.08);
                margin-bottom:1.5rem;
              `;
              div.innerHTML = `
                <h3>${data.company_name || 'Unnamed Company'}</h3>
                <p><strong>Contact Person:</strong> ${data.contact_person || 'N/A'}</p>
                <p><strong>Submitted:</strong> ${data.timestamp?.toDate().toLocaleString() || 'Unknown'}</p>
                <p><strong>Project Type:</strong> ${(data.project_type || []).join(", ") || data.project_type_other || 'N/A'}</p>
              `;
              container.appendChild(div);
            });
          })
          .catch(err => {
            console.error("Error retrieving submissions:", err);
            document.getElementById("form-submissions").textContent = "Failed to load submissions.";
          });
      } else {
        setTimeout(() => (window.location.href = "join.html"), 1500);
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "join.html";
      });
    }
  </script>
</body>
</html>
